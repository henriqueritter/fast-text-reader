        <h1>Fast Text Reader</h1>
        <h4>Cole um texto abaixo e clique em um dos dois botões para gerar a leitura dinâmica.</h4>

    </header>
    <section>
        <textarea id="initial-text" onchange=setTextArea(this.value)>Este é texto simples utilizado apenas para teste. Você pode clicar em um dos dois botões abaixo para executar uma das funções.</textarea>
        <div>
            <button onclick=generate()>Texto com destaque nas iniciais de cada palavra</button>
            <button onclick=speedText()>Texto divido em palavras que aparecem em um único lugar</button>
        </div>
